<div class="input-group">
  <span class="input-group-btn">
    <button
      class="btn"
      [ngClass]="'btn-' + className"
      type="button"
      (click)="changePorcentage(-5)"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    placeholder="Porcentaje"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progreso"
  />
  <span class="input-group-btn">
    <button
      class="btn"
      [ngClass]="'btn-' + className"
      type="button"
      (click)="changePorcentage(5)"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
